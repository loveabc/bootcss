<!DOCTYPE html>
<html>
<head>
	<title>boottrap code</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div  class="text-center">
		
		<form role="form" class="form-inline" action="#">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="请输入">
				<input type="password" name="" class="form-control" placeholder="请输入密码">
				<input type="email" name="" class="form-control" placeholder="请输入邮箱">
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<input type="checkbox" name="" class="form-control">
				<input type="radio" name="" class="form-control">
				<button type="submit" class="btn btn-primary">提交</button>
			</div>
		</form>
		<form role="form"  action="#">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="请输入">
				<input type="password" name="" class="form-control" placeholder="请输入密码">
				<input type="email" name="" class="form-control" placeholder="请输入邮箱">
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<input type="checkbox" name="" class="form-control">
				<input type="radio" name="" class="form-control">.
				<textarea class="form-control"></textarea>
				<input type="date" name="" class="form-control">
				<input type="month" name="" class="form-control">
				<input type="time" name="" class="form-control">
				<input type="week" name="" class="form-control">
				<input type="number" name="" class="form-control" disabled>
				<div class="form-group has-sucesss col-lg-4">
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group has-warning col-lg-4">
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group has-error col-lg-4">
					<input type="text" name="" class="form-control">
				</div>
				<button type="submit" class="btn btn-default">提交</button>
				<button type="submit" class="btn btn-primary">提交</button>
				<button type="submit" class="btn btn-info">提交</button>
				<button type="submit" class="btn btn-success">提交</button>
				<button type="submit" class="btn btn-warning">提交</button>
				<button type="submit" class="btn btn-danger">提交</button>
				<button type="submit" class="btn btn-link">提交</button>
				<button type="submit" class="btn btn-lg">提交</button>
				<button type="submit" class="btn btn-sm">提交</button>
				<button type="submit" class="btn btn-xs">提交</button>
				<button type="submit" class="btn active">提交</button>
				<button type="submit" class="btn disabled">提交</button>
			</div>
		</form>

	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
